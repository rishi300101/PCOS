<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOS App â€“ Login</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;

            /* Background image */
            background-image:
                linear-gradient(
                    rgba(255, 240, 245, 0.6),
                    rgba(255, 228, 240, 0.6)
                ),
                url("{{ url_for('static', filename='bg-pcos.jpg') }}");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* ðŸŒ¸ Glass Pink Card */
        .card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 18px 45px rgba(214, 51, 132, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2em;
            color: #b03060;
            text-align: center;
        }

        p.subtitle {
            margin-bottom: 25px;
            color: #6d3b5c;
            font-size: 0.95em;
            text-align: center;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 6px;
            color: #7a2c4d;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 11px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 105, 180, 0.4);
            font-size: 0.95em;
            background: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.25);
        }

        /* ðŸ’— Pink Gradient Button */
        .btn {
            width: 100%;
            padding: 12px 0;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6fa5 0%, #ff9ecb 100%);
            color: white;
            margin-top: 5px;
            box-shadow: 0 6px 18px rgba(255, 105, 180, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.45);
        }

        .link {
            margin-top: 18px;
            font-size: 0.9em;
            color: #6d3b5c;
            text-align: center;
        }

        .link a {
            color: #d63384;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .error {
            background: rgba(255, 205, 210, 0.8);
            color: #b71c1c;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .success {
            background: rgba(200, 230, 201, 0.8);
            color: #1b5e20;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1> PCOD Risk Portal</h1>
        <p class="subtitle">
            Log in to access your dashboard, risk trends, and lifestyle assistant.
        </p>

        {% if success %}
        <div class="success">{{ success }}</div>
        {% endif %}

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="link">
            Don't have an account?
            <a href="{{ url_for('register') }}">Create one</a>
        </div>
    </div>

</body>
</html>
