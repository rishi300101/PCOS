<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOS App ‚Äì Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
             background-image:
                linear-gradient(
                    rgba(255, 240, 245, 0.6),
                    rgba(255, 228, 240, 0.6)
                ),
                url("{{ url_for('static', filename='bg-pcos.jpg') }}");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 18px 45px rgba(214, 51, 132, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        h1 {
            margin-bottom: 10px;
            font-size: 1.9em;
            color: #333;
        }
        p.subtitle {
            margin-bottom: 25px;
            color: #666;
            font-size: 0.95em;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 6px;
            color: #444;
        }
        .form-group input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.6);
    font-size: 0.95em;
    box-sizing: border-box;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(6px);
    transition: 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #f78fb3;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 0 3px rgba(247, 143, 179, 0.25);
}

.password-wrapper {
    position: relative;
}

.password-wrapper input {
    width: 100%;
    padding: 10px 40px 10px 12px; /* space for eye */
    border-radius: 8px;
    border: 1px solid #d0d4ff;
    font-size: 0.95em;
    box-sizing: border-box;
}

.toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 1em;
    color: #f78fb3;
    user-select: none;
}

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #f78fb3;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.18);
        }
        .btn {
            width: 100%;
            padding: 12px 0;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6fa5 0%, #ff9ecb 100%);
            color: white;
            margin-top: 5px;
            box-shadow: 0 6px 18px rgba(255, 105, 180, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.45);
        }
        .link {
            margin-top: 16px;
            font-size: 0.9em;
            color: #555;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .error {
            background: #fdecea;
            color: #b71c1c;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <script>
function togglePassword(fieldId, element) {
    const input = document.getElementById(fieldId);

    if (input.type === "password") {
        input.type = "text";
        element.textContent = "üôà";  // change icon when visible
    } else {
        input.type = "password";
        element.textContent = "üëÅ";  // change back
    }
}
</script>

    <div class="card">
        <h1>Create Account</h1>
        <p class="subtitle">Sign up to save your PCOD risk history and access lifestyle guidance.</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Full name / Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group password-group">
    <label for="password">Password</label>
    <div class="password-wrapper">
        <input type="password" id="password" name="password" required>
        <span class="toggle-password" onclick="togglePassword('password', this)">üëÅ</span>
    </div>
</div>

<div class="form-group password-group">
    <label for="confirm_password">Confirm password</label>
    <div class="password-wrapper">
        <input type="password" id="confirm_password" name="confirm_password" required>
        <span class="toggle-password" onclick="togglePassword('confirm_password', this)">üëÅ</span>
    </div>
</div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="link">
            Already have an account?
            <a href="{{ url_for('login') }}">Log in</a>
        </div>
    </div>
</body>
</html>
