<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PCOS Risk Trends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;

            background-image:
                linear-gradient(
                    rgba(255, 255, 255, 0.75),
                    rgba(255, 255, 255, 0.75)
                ),
                url("{{ url_for('static', filename='bg-pcos.jpg') }}");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.25);
            padding: 30px 30px 40px 30px;
        }

        h1 {
            margin-top: 0;
            font-size: 1.8em;
            color: #d63384;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 12px;
            font-size: 0.9em;
            color: #d63384;
            text-decoration: none;
            font-weight: 600;
            margin-right: 10px;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <a href="{{ url_for('dashboard') }}" class="back-link">Dashboard</a>
    <a href="{{ url_for('profile') }}" class="back-link">Profile</a>
    <a href="{{ url_for('logout') }}" class="back-link">Logout</a>

    <h1>Risk Trends (Monthly)</h1>
    <p>This chart shows how your PCOS risk probability has changed over time.</p>

    <canvas id="riskChart" height="120"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
(function() {

    const labels = {{ trend_labels|default("[]")|safe }};
    const values = {{ trend_values|default("[]")|safe }};

    if (!labels.length || !values.length) return;

    const ctx = document.getElementById('riskChart').getContext('2d');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'PCOS Risk Level (%)',
                data: values.map(v => Math.round(v * 1000) / 10),
                borderColor: '#f78fb3',
                backgroundColor: 'rgba(247,143,179,0.2)',
                tension: 0.3,
                fill: true,
                pointBackgroundColor: '#d63384',
                pointRadius: 5,
                borderWidth: 3
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top',
                    labels: {
                        color: '#d63384',
                        font: {
                            weight: 'bold',
                            size: 13
                        }
                    }
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Months',
                        color: '#d63384',
                        font: {
                            size: 14,
                            weight: 'bold'
                        }
                    }
                },
                y: {
                    min: 0,
                    max: 100,
                    title: {
                        display: true,
                        text: 'Risk Level (%)',
                        color: '#d63384',
                        font: {
                            size: 14,
                            weight: 'bold'
                        }
                    }
                }
            }
        }
    });

})();
</script>

</body>
</html>
